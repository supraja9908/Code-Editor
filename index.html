<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class ="mainarea">
        <div class="Editors">
            <h2>HTML</h2>
            <textarea id="HTML" placeholder="HTML"></textarea>
        </div>
        <div class="Editors">
            <h2>CSS</h2>
            <textarea id="CSS" placeholder="CSS"></textarea>
        </div>
        <div class="Editors">
            <h2>JavaSript</h2>
            <textarea id="js" placeholder="JavaSript"></textarea>
        </div>
    </div>
    <div class="Output">
        <h2>Output</h2>
        <iframe id="code"></iframe>
    </div>
    <script type="text/javaSript" src="app.js"></script>
</body>
</html>
